[ISAPI_Rewrite]
RewriteCond %{http://hkgbf2015.gz2.dotodocn.com/} 

RewriteRule ^(.*)/cid-([0-9]+)(.*)\.html      $1/index\.php\?c=list&cid=$2 
RewriteRule ^(.*)/cid-([0-9]+)-([0-9]+)(.*)\.html      $1/index\.php\?c=list&cid=$2&pageid=$3
RewriteRule ^(.*)/cs-([a-z0-9A-Z\_]+)(.*)\.html      $1/index\.php\?c=list&cs=$2 
RewriteRule ^(.*)/cs-([a-z0-9A-Z\_]+)-([0-9]+)(.*)\.html      $1/index\.php\?c=list&cs=$2&pageid=$3
RewriteRule ^(.*)/ms-([a-z0-9A-Z\_]+)(.*)\.html      $1/index\.php\?c=list&ms=$2 
RewriteRule ^(.*)/ms-([a-z0-9A-Z\_]+)-([0-9]+)(.*)\.html      $1/index\.php\?c=list&ms=$2&pageid=$3
RewriteRule ^(.*)/c([0-9]+)(.*)\.html      $1/index\.php\?c=msg&id=$2 
RewriteRule ^(.*)/([a-z0-9A-Z\_]+)(.*)\.html      $1/index\.php\?c=msg&ts=$2 